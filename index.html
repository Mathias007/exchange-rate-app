<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exchange Rate App</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/warm/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/warm/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/warm/favicon-16x16.png">
        <link rel="manifest" href="./favicon/warm/site.webmanifest">
        <link
            href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:200,400,700&display=swap&subset=latin-ext"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/327a0d490c.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Exchange Rate App</h1>
            <p>Sprawd≈∫ aktualne kursy walut!</p>

            <div class="app-body">
                <div class="section-left">
                    <input type="number" class="amount-one" value="1" />
                    <select id="currency-one">
                        <option value="PLN" selected>PLN</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
                <button class="swap">
                    <i class="fas fa-retweet"></i>
                </button>
                <div class="section-right">
                    <input
                        type="number"
                        class="amount-two"
                        value="1"
                        disabled
                    />
                    <select id="currency-two">
                        <option value="PLN">PLN</option>
                        <option value="USD" selected>USD</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
            </div>
            <p class="rate-info"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
